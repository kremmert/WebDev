<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<h1>Bootstrap Basics</h1>
<button class="btn btn-primary btn-lg">Click me</button>

<button class="btn btn-primary btn-lg active">Click me</button>

<button class="btn btn-primary btn-lg" disabled="disabled">Click me</button>

<a href="http://www.getbootstrap.com" class="btn btn-info btn-xs">Bootstrap</a>

<div class="container">
	<div class="jumbotron">
	<h1>This is a jumbotron</h1>
	<p>alsdkjflaksdjfladsjflasdjflajfdljf</p>
	<button class="btn btn-success btn-lg">This is the focus</button>
	</div>

	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="Password">
  	  </div>
  	  <div class="form-group">
  	  	<label for="exampleInputFile">File Input</label>
  	  	<input type="file" id="exampleFile" name="exFile">
  	  	<p class="help-block">Example block-level help text here.</p>
  	  </div>
	  <div class="form-group form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div>

  	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
