<!DOCTYPE html>
<html>
<head>
	<title>jQuery Methods</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<style type="text/css">
		.correct {
			color: green;
		}

		.wrong {
			color: red;
			background: pink;
		}

		.done {
			color: grey;
			text-decoration: line-through;
		}

		div {
			width: 100px;
			height: 100px;
			background-color: teal;
			float: left;
			margin: 20px;
		}
	</style>
</head>
<body>
	<h1>jQuery Methods Demo Page</h1>
	<h2>This is a test</h2>
	<input type="text" placeholder="your name" name="">

	<select>
		<option>Dogs</option>
		<option>Cats</option>
		<option>Turtles</option>
	</select>

	<div>Fade me</div>
	<div>Test fade</div>
	<div>Woooooooo</div>

	<button id="fade">start fade</button>

	<ul>
		<li class="test">Skittles</li>
		<li>Starburst</li>
		<li>Twix</li>
	</ul>

	<img src="https://vignette.wikia.nocookie.net/pokemon/images/b/b4/393Piplup_Pokemon_Ranger_Guardian_Signs.png/revision/latest/scale-to-width-down/317?cb=20150109224144">

	<img src="https://vignette.wikia.nocookie.net/pokemon/images/b/b4/393Piplup_Pokemon_Ranger_Guardian_Signs.png/revision/latest/scale-to-width-down/317?cb=20150109224144">

	<button>Button</button>
	<button>Another button</button>
	<script type="text/javascript" src="jQueryMethods.js"></script>

	<input type="text" placeholder="hello" class="textInput" name="">

</html>
